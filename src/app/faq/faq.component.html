  <div class="col-lg-2" style="margin-top: 6%; margin-left: 10%;">
    <div class="faq-summary">
        <a id="faqlink" (click)="display_billing()" [class.active]="isActive[0]"><p>Billing</p></a>
        <a id="faqlink" (click)="display_router()" [class.active]="isActive[1]"><p>Router</p></a>
        <a id="faqlink" (click)="display_sim()" [class.active]="isActive[2]"><p>Sim card</p></a>

        <h2 style="margin-left: 2%; display: inline-block; font-weight: 600; font-size: 18px; font-family: Georgia, 'Times New Roman', Times, serif;">{{faqtype}}</h2>
      </div>
      <div *ngFor="let quest of getFaqType(); let i=index">
    <div id="faq-content" (mouseenter)="displaypara(i)" (mouseleave)="displaypara(i)">
    <div id="faq-head" >
    <h3>
      {{quest.question}}
    </h3>
    </div>
    <p id="hiddencontent" *ngIf="display[i]" >
     {{quest.answer}}
    </p>
    <div id="separator"></div>
</div>

</div>
</div>
</div>
