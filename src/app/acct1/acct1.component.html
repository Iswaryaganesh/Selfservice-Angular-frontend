<div class="container-fluid">
    <div class="row">
    <div id="col1" class="col-md-5 col-lg-6 col-sm-0 col-xs-0">
        <img id="loginimage" src="/assets/images/undraw_verify.png">
    </div>
  <div id="col2" class=" col-lg-6">
<div class="panel border">
    <div class="panel-heading">
      <h3 class="pt-3 font-weight-bold" style="color: black;">ACCOUNT VERIFICATION</h3>
    </div>
    <div class="panel-body p-3">
        <form [formGroup]="acctForm">
            <div class="form-group pt-3">
            <div class="input-field" [class.error]="acctForm.controls['acctno'].dirty && acctForm.hasError('required','acctno')">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M14 2.2C22.5-1.7 32.5-.3 39.6 5.8L80 40.4 120.4 5.8c9-7.7 22.3-7.7 31.2 0L192 40.4 232.4 5.8c9-7.7 22.3-7.7 31.2 0L304 40.4 344.4 5.8c7.1-6.1 17.1-7.5 25.6-3.6s14 12.4 14 21.8V488c0 9.4-5.5 17.9-14 21.8s-18.5 2.5-25.6-3.6L304 471.6l-40.4 34.6c-9 7.7-22.3 7.7-31.2 0L192 471.6l-40.4 34.6c-9 7.7-22.3 7.7-31.2 0L80 471.6 39.6 506.2c-7.1 6.1-17.1 7.5-25.6 3.6S0 497.4 0 488V24C0 14.6 5.5 6.1 14 2.2zM96 144c-8.8 0-16 7.2-16 16s7.2 16 16 16H288c8.8 0 16-7.2 16-16s-7.2-16-16-16H96zM80 352c0 8.8 7.2 16 16 16H288c8.8 0 16-7.2 16-16s-7.2-16-16-16H96c-8.8 0-16 7.2-16 16zM96 240c-8.8 0-16 7.2-16 16s7.2 16 16 16H288c8.8 0 16-7.2 16-16s-7.2-16-16-16H96z"/></svg>
                <input formControlName="acctno" type="text" placeholder="Account no" [(ngModel)]="customers.id">
            </div>
        </div>
        <small *ngIf="acctForm.controls['acctno'].dirty && acctForm.hasError('required','acctno')" class="text-danger">*Account number is required</small>
        <div class="form-group pt-3">
            <div class="input-field" [class.error] = "acctForm.controls['name'].dirty && acctForm.hasError('required','name')">
                <span class="fa fa-user p-2"></span>
                <input formControlName="name" type="text" placeholder="Name"  [(ngModel)]="customers.name">
            </div>
        </div>
        <small *ngIf="acctForm.controls['name'].dirty && acctForm.hasError('required','name')" class="text-danger">*Name is required</small>
        <button (click)="onsubmit()" type="submit" class="btn btn-outline-primary mt-4 w-100">SIGN UP</button> 
        </form>
    </div>
  </div>
</div>
</div>
</div>
