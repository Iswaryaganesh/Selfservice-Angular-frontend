<app-navbar></app-navbar>

<div class="container-fluid" id="full">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

 <div class="container" id="minicont">

    <div class="profilebox">
      <div class=" col-md-4 col-lg-3 col-sm-0 profile-left">
        <div class="profilesidepane">
          <div class="sidepanelist">
            <a href="#"><img class="sideicon" src="/assets/images/password.png">Change password</a>
          </div>
          <div class="sidepanelist">
            <a href="#"><img class="sideicon" src="/assets/images/bill.png">View payment history</a>
          </div>
          <div class="sidepanelist">
            <a href="#"><img class="sideicon" src="/assets/images/chat.png">Chat with us</a>
          </div>
          <div class="sidepanelist">
            <a href="#"><img class="sideicon" src="/assets/images/logout.svg">Logout</a>
          </div>
        </div>
    </div>
        <div class="col-md-8 col-lg-9 profile-right">
            <form>
            <div class="input-row">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="Name" [(ngModel)]="profileusers.name" [ngModelOptions]="{standalone:true}" disabled>                  
                    </div>
                <div class="input-group">  
                    <label>Email</label>
                    <input type="text" placeholder="Email"  [(ngModel)]="profileusers.email" [ngModelOptions]="{standalone:true}" disabled>
                </div>
                <div class="input-group">
                    <label>Mobile Number</label>
                    <input type="text" placeholder="Mobile Number" [(ngModel)]="profileusers.phoneNumber" [ngModelOptions]="{standalone:true}" disabled>
                    </div>
                <div class="input-group">
                    <label>Account Number</label>
                    <input type="text" placeholder="Account Number" [(ngModel)]="profileusers.id" [ngModelOptions]="{standalone:true}" disabled>
            </div>
            </div>
        </form>
        </div>
        
    </div>
 </div>
</div>
