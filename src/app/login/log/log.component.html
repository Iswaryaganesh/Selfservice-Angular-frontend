          <div class="panel"  style= "margin-left: 30px;">
            <div class="panel-heading">

            </div>
            <div class="panel-body p-3">
                <form [formGroup]="loginForm" (ngSubmit)="onsubmit()">
                    <div class="form-group pt-3">
                    <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                        <span class="fa fa-user p-2"></span>
                        <input formControlName="username" type="text" placeholder="Email / Phone number (add +91)" [(ngModel)]="login.email">
                    </div>
                </div>
                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
                <div class="form-group pt-3">
                    <div class="input-field" [class.error] = "loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                        <span class="fa fa-lock p-2"></span>
                        <input [type]="show? 'text' : 'password'" formControlName="password" type="password" placeholder="Password" [(ngModel)]="login.password" style="display: inline-block; margin-right: 15px;">
                        <a (click)="onClick()" style="display: inline-block; cursor: pointer;">
                          <i class="fa fa-eye" aria-hidden="true" *ngIf="!show" style="display: inline-block; size: 45px;"></i>
                          <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show" style="display: inline-block; size: 45px;"></i>
                        </a>
                    </div>
                </div>
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                <div class="form-inline fr mt-4">
                    <div class="text-end"><a id="forget" class="font-weight-bold" routerLink="/forgotPassword">Forgot password?</a> </div>
                </div>
                <button type="submit" class="btn btn-outline-primary mt-4">LOGIN</button> 
                <div class="my-2 mx-3  py-3"><div id="loginlink" class="text-center pt-4" style="color: black ; ">Don't have account? <a id="forget" routerLink="/acct1" routerLinkActive="active">Sign up</a></div></div>
                </form>
            </div>
          </div>
        </div>
